- name: install tomcat
  yum:
    name: tomcat
    state: latest
- name: enable tomcat at boot
  service:
    name: tomcat
    enabled: yes

- name: create ansible tomcat directory
  file:
    path: /usr/share/tomcat/webapps/{{ item }}
    state: directory
  with_items:
    - ROOT
    - ansible

- name: copy static index.html to tomcat webapps/ansible/index.html
  template:
    src: index.html.j2
    dest: /usr/share/tomcat/webapps/{{ item }}/index.html
    mode: 0644
  with_items:
    - ROOT
    - ansible
  
- name: start tomcat
  service:
    name: tomcat
    state: started

